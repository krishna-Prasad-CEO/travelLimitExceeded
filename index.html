
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TLE | Future of Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;500;700&family=Caveat:wght@400;700&family=Patrick+Hand&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --slate-950: #020617;
        --indigo-600: #4f46e5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--slate-950);
        color: #f8fafc;
        overflow-x: hidden;
        width: 100vw;
      }

      .font-display {
        font-family: 'Poppins', sans-serif;
        letter-spacing: -0.02em;
      }
      .font-handwritten {
        font-family: 'Patrick Hand', cursive;
      }
      .font-script {
        font-family: 'Caveat', cursive;
      }
      .font-official {
        font-family: 'Courier Prime', monospace;
      }
      .font-mono-display {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Consistent Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--slate-950);
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      
      /* Refined Textures */
      .visa-paper {
        background-color: #fdfcf8;
        background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        box-shadow: inset 0 0 120px rgba(0,0,0,0.03);
      }
      
      .ticket-paper {
        background-color: #fdfcf8;
        background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
      }

      .visa-stamp-ink {
        filter: drop-shadow(1px 2px 2px rgba(0,0,0,0.15));
        opacity: 0.9;
      }

      .perspective-1000 {
        perspective: 1500px;
      }
      
      /* Input Stabilization */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus {
        -webkit-text-fill-color: #0f172a;
        -webkit-box-shadow: 0 0 0px 1000px #fdfcf8 inset;
        transition: background-color 5000s ease-in-out 0s;
      }

      /* UI Transitions */
      .fade-out-gradient {
        mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      }

      /* Prevent UI Jumps */
      .no-jump {
        overflow: hidden;
        contain: paint;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "gsap": "https://esm.sh/gsap@3.12.7",
    "gsap/ScrollTrigger": "https://esm.sh/gsap@3.12.7/ScrollTrigger",
    "three": "https://esm.sh/three@0.174.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@9.0.0-rc.3?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@10.0.0-rc.3?external=react,react-dom,three,@react-three/fiber",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "this": "https://esm.sh/this@^1.1.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
